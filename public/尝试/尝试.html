<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Name</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="stylesheets/style.css" rel="stylesheet">
        <link href="stylesheets/fonts.css" rel="stylesheet">
        <script type="text/javascript" src="javascripts/functions.js"></script>
    
    <body>
        <div class="bg">

            

            <div class="bg-left">
            <p>请选择姓名文件</p>
            <input type="file" id="fileinput">
            <br>
            <br>
            <input type="button" value="绘制" onclick="NDraw()">
            </div>
            <div class="bg-right">
                <canvas id="canv" width="10000px" height="3000px"></canvas>
            </div>
        </div>
    
    <script type="text/javascript">
        
    
       
        
        
        function Point(x,y)
        {
            this.x=x;
            this.y=y;
        }
        
        function NDraw()
        {   
            
            var inputfile = document.getElementById("fileinput").files[0];
            var reader = new FileReader();
            reader.readAsText(inputfile);
            reader.onload=function(e)
            {   
                var text=reader.result.split("\r\n");
           
                var Lines=new Array();
                var N=0;
                Lines[N]=new Array();
        
                var l=text.length;
                var judge=0;
                for(i=1;i<l-1;i++) 
                {   
                    
                    if(text[i]!="END")
                    {   
                        if(text[i].length!=1)
                        {
                        var x;
                        var y;
                        x=text[i].split(",")[0];
                        y=text[i].split(",")[1];
                        Lines[N][judge]=new Point(x,y);
                        judge=judge+1;
                        }
                    }
                    else
                    {
                        judge=0;
                        N=N+1;
                        Lines[N]=new Array();
                    }
                }
                var canvas = document.getElementById("canv");
                var cxt = canvas.getContext("2d");
                
                cxt.lineWidth = 5;
                for(i=0;i<N+1;i++)
                {   
                    var ll=Lines[i].length;
                    for(j=0;j<ll-1;j++)
                    {
                        cxt.beginPath();
                        cxt.moveTo((Lines[i][j].x)*10,(Lines[i][j].y)*10);
                        cxt.lineTo((Lines[i][j+1].x)*10,(Lines[i][j+1].y)*10);
                        cxt.stroke();
                    }
                }
                
                
            }
        
        }
    </script>
</head> 
<body>
