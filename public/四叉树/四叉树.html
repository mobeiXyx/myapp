
<HTML>
<head>
    <title>
        四叉树
    </title>
</head>
<body> 
   <table width="500" height="400px" border="3">
       <caption> 四叉树M编码</caption>
       <tr>
            <td style="text-align:center"colspan="2" height="40px" >
            <input type="button" style="width:100%;height:100%;font-size:13px;text-align:center" value = "矩阵"  onclick="juzhen()"/></td>
       </tr>
           <td style="text-align:center" width="30%">矩阵显示</td>
           <td width="70% " id="result1"></td>
       <tr>
            <td style="text-align:center"colspan="2" height="40px" >
            <input type="button" style="width:100%;height:100%;font-size:13px;text-align:center" value = "矩阵二进制"  onclick="Tobinary()"/></td>
        </tr>
       <tr>
            <td style="text-align:center" width="30%">四叉树M编码</td>
            <td width="70% " id="result2"></td>
       </tr>
   </table>
     
  
    
        
</body>

<script>

    var arr=[[1,1,1,1,2,2,3,3],[1,1,1,1,2,2,3,3],[1,1,1,1,4,4,5,5],[1,1,1,1,4,4,5,5],
           [6,6,7,8,13,13,14,14],[6,6,9,10,13,13,14,14],[11,11,12,12,15,16,19,19],
           [11,11,12,12,17,18,19,19]];
  
    function juzhen()
    {
        for(var i=0;i<8;i++)
        {
            for(var j=0;j<8;j++)
            {
                document.getElementById("result1").innerHTML=(arr[i][j]+"&nbsp;&nbsp");
            }
           document.getElementById("result1").innerHTML=("<br>");
        }
    }
   
   
  
    
     /****声明二维数组****/
      var binary=new Array(8);//二维数组8行
      for(var i=0;i<binary.length;i++) //每行有8列
      {
          binary[i]=new Array(8);
      }

      function Tobinary()  //
      {
          var temp;
          for(var i=0;i<8;i++)
          {
              for(var j=0;j<8;j++)
              {
                  binary[i][j]=arr[i][j].toString(2);
              }
          }

          for(var i=0;i<8;i++)
        {
            for(var j=0;j<8;j++)
            {
                document.getElementById("result2").innerHTML=(binary[i][j]+"&nbsp;&nbsp");
            }
           document.getElementById("result2").innerHTML=("<br>");
        }
      }

</script>
</HTML>
