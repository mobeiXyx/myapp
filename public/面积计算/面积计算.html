<html>
    <head>
        <title>
            多边形面积计算
        </title>

        <script>
            var MAXAMOUNT=50000;
            var canvas=document.getElementsByName("canvas")[0];
            var x=new Array();
            var y=new Array();
            for(var i=0;i<MAXAMOUNT;i++)
             {
                x[i]=-1;
                y[i]=-1;
             }

             function readfile()
             {
               var file=document.getElementById("file").files[0];
               var reader=new FileReader();
               reader.readAsText(file);
               reader.onload = function (e) 
                {
                  var fileText = e.target.result.split("\n");
                  for(var i=0;i<fileText.length;i++)
                   {
                       if(fileText[i].length>4) //排除END行和序号行
                       {
                           var arr=fileText[i].split(",");//以逗号分隔
                           x[i]=arr[0];
                           y[i]=arr[1];
                           
                        }
                       else
                       {
                           x[i]=-1;
                           y[i]=-1;     
                       }
                   }
                 }
               } 
                         
           /*直接显示江苏*/
            function jiangsu(canvas)

            {                
                function readfile()
               var ctx = canvas.getContext("2d"); 
               ctx.clearRect(0,0,1600,800);
               ctx.lineWidth =0.5;
               ctx.strokeStyle ='black';             
               //ctx.scale(5,5,100,100);  //放大5倍
               for(var i=0;i<MAXAMOUNT-1;i++)
               {
                   if((x[i]!=-1)&&(x[i+1]!=-1))
                   {   
                       ctx.beginPath();
                       ctx.moveTo(x[i]/4000-1500,700-y[i]/4000);
                       ctx.lineTo(x[i+1]/4000-1500,700-y[i+1]/4000); 
                       ctx.stroke();
                       ctx.closePath();  
                   }
               }
            }

            
           /*墨卡托投影反解*/
            function fanjie(canvas)
            {
                function readfile()
               var a=6378245;
               var b=6356863.01877;
               var e1=0.006693421622966;//第一偏心率
               var e2=0.006738525414684;//第二偏心率
               var e=1/298.3;
               var B1=(30+45/60)*Math.PI/180;//基准纬线
               var K=(a*a/b)/Math.sqrt(1+e2*e2*Math.cos(0)*Math.cos(0))*Math.cos(0);
               var B=new Array(); //放置投影后的纬度坐标
               var L=new Array();//放置投影后的经度坐标
               for (var i=0;i<MAXAMOUNT-1;i++)
               {
                   if(x[i]!=-1&&(x[i+1]!=-1))
                 {
                   var Y=x[i];
                   var X=y[i];
                   var LL=(Y/K)*180/Math.PI;//换算成角度
                   L[i]=LL;
                   var B2=0;
                   var T=0;
                   while (1)
                   {
                       B2=Math.PI/2-2*Math.atan(Math.exp(-X/K)*Math.exp(e2/2*Math.log((1-e2*Math.sin(B1))/(1+e2*Math.sin(B1)))));
                       T=Math.abs(B2-B1);
                       if(T<0.00000000001)
                       {
                           break;
                       }
                       B1=B2;
                   }
                   B2=B2*180/Math.PI;
                   B[i]=B2;
                 }
               }

               var ctx = canvas.getContext("2d"); 
               ctx.clearRect(0,0,1600,800);
               ctx.lineWidth =0.5;
               ctx.strokeStyle ='red'; 
               for(var i=0;i<MAXAMOUNT-3;i++)
               {
                   if((x[i]!=-1)&&(x[i+1]!=-1))
                   {                   
                       ctx.beginPath();
                       ctx.moveTo(L[i]*30-3000,600-(B[i]*30-600));
                       ctx.lineTo(L[i+1]*30-3000,600-(B[i+1]*30-600)); 
                       ctx.stroke();
                       ctx.closePath();  
                   }
               }             
         }

         /*江苏面积计算*/
         function area1()
         {
            function readfile()
               var temp=0;
               var count=0;
               var area=new Array();
               for(var i=0;i<MAXAMOUNT-1;i++)
               {
                   if((x[i]!=-1)&&(y[i+1]!=-1))
                   {
                       //梯形的计算公式
                       var a1=parseFloat(y[i+1])+parseFloat(y[i]);
                       var b1=parseFloat(x[i+1]-x[i]);
                       temp=temp+Math.abs(a1*b1/2)/1000000; //梯形法进行面积累加
                   }
                   else
                   {
                       if(temp!=0)
                       {
                           area[count]=Math.abs(temp).toFixed(3); 
                           count++;
                       }
                       temp=0;
                   }
               }
               document.getElementById("result1").innerHTML+="江苏各市的面积如下所示：<br/>";
             document.getElementById("result1").innerHTML+="面积："+area[0]+"km2<br/>";
             document.getElementById("result1").innerHTML+="面积："+area[1]+"km2<br/>";
             document.getElementById("result1").innerHTML+="面积："+area[2]+"km2<br/>";
             document.getElementById("result1").innerHTML+="面积："+area[3]+"km2<br/>";
             document.getElementById("result1").innerHTML+="面积："+area[4]+"km2<br/>";
             document.getElementById("result1").innerHTML+="面积："+area[5]+"km2<br/>";
             document.getElementById("result1").innerHTML+="面积："+area[6]+"km2<br/>";
             document.getElementById("result1").innerHTML+="面积："+area[7]+"km2<br/>";
             document.getElementById("result1").innerHTML+="面积："+area[8]+"km2<br/>";
             document.getElementById("result1").innerHTML+="面积："+area[9]+"km2<br/>";
             document.getElementById("result1").innerHTML+="面积："+area[10]+"km2<br/>";
             document.getElementById("result1").innerHTML+="面积："+area[11]+"km2<br/>";
             document.getElementById("result1").innerHTML+="面积："+area[12]+"km2<br/>";            
         }

         /*墨卡托投影后的江苏省面积计算*/
         function area2()
         {
            function readfile()
            var temp=0;
            var count=0;
            var a=6378245;
            var b=6356863.0188;
            var e=Math.sqrt(a*a-b*b)/a;
            var B=(30+45.0/60)*Math.PI/180;      
            var LL1=0;
            var LL2=0;
            var TB=0;
            var AB=0;    //高度
            var K1=0;
            var A=0;
            var C=0;
            var D=0;
            var area_a=0;
            var areab=new Array();
            var BB=new Array();
          
            for(var i=0;i<MAXAMOUNT-1;i++)
             {
               if(L[i]!=0&&L[i+1]!=0)
               {
                  BB[i]=(B[i]+B[i+1])/2;
                  TB=BB[i]-B;
                  AB=(BB[i]+B)/2;
                  LL1=L[i];
                  LL2=L[i+1];
                  K1=2*a*a*(1-e*e)*(LL2-LL1);
                  A=1+1.0/2*Math.pow(e,2)+3.0/8*Math.pow(e,4)+5.0/16*Math.pow(e,6);
                  B=1.0/6*Math.pow(e,2)+3.0/16*Math.pow(e,4)+3.0/16*Math.pow(e,6);
                  C=3.0/80*Math.pow(e,4)+1.0/16*Math.pow(e,6);
                  D=1.0/112*Math.pow(e,6);
                  area_a+=K1*(A*Math.sin(TB/2)*Math.cos(AB)-B*Math.sin(3*TB/2)*Math.cos(3*AB)+C*Math.sin(5*TB/2)*Math.cos(5*AB)-D*Math.sin(7*TB/2)*Math.cos(7*AB));
                  areaa[i]=area_a;
               }
             }
             document.getElementById("result2").innerHTML+="墨卡托投影下江苏各市的面积如下所示：<br/>";
             document.getElementById("result2").innerHTML+="面积："+areab[0]+"km2<br/>";
             document.getElementById("result2").innerHTML+="面积："+areab[1]+"km2<br/>";
             document.getElementById("result2").innerHTML+="面积："+areab[2]+"km2<br/>";
             document.getElementById("result2").innerHTML+="面积："+areab[3]+"km2<br/>";
             document.getElementById("result2").innerHTML+="面积："+areab[4]+"km2<br/>";
             document.getElementById("result2").innerHTML+="面积："+areab[5]+"km2<br/>";
             document.getElementById("result2").innerHTML+="面积："+areab[6]+"km2<br/>";
             document.getElementById("result2").innerHTML+="面积："+areab[7]+"km2<br/>";
             document.getElementById("result2").innerHTML+="面积："+areab[8]+"km2<br/>";
             document.getElementById("result2").innerHTML+="面积："+areab[9]+"km2<br/>";
             document.getElementById("result2").innerHTML+="面积："+areab[10]+"km2<br/>";
             document.getElementById("result2").innerHTML+="面积："+areab[11]+"km2<br/>";
             document.getElementById("result2").innerHTML+="面积："+areab[12]+"km2<br/>";            

         }           
       </script>
